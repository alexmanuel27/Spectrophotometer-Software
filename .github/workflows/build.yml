name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    # Se ejecuta en push a main/master, en tags, o en workflow_dispatch
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller matplotlib pyserial numpy

      - name: Build executable
        run: pyinstaller --onefile --windowed --hidden-import=tkinter --hidden-import=matplotlib.backends.backend_tkagg spectrophotometer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectrophotometer-windows
          path: dist/spectrophotometer.exe

  build-linux:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libgdk-pixbuf2.0-0 libx11-xcb1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller matplotlib pyserial numpy

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed \
            --hidden-import=tkinter \
            --hidden-import=matplotlib.backends.backend_tkagg \
            spectrophotometer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectrophotometer-linux
          path: dist/spectrophotometer

  build-macos:
    runs-on: macos-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller matplotlib pyserial numpy

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed \
            --hidden-import=tkinter \
            --hidden-import=matplotlib.backends.backend_tkagg \
            spectrophotometer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectrophotometer-macos
          path: dist/spectrophotometer

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    # âœ… Solo se ejecuta si el evento es un push de tag que empieza con 'v'
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename assets to avoid name collision
        run: |
          mkdir -p release-assets
          mv artifacts/spectrophotometer-windows/spectrophotometer.exe release-assets/spectrophotometer-windows.exe
          mv artifacts/spectrophotometer-linux/spectrophotometer release-assets/spectrophotometer-linux
          mv artifacts/spectrophotometer-macos/spectrophotometer release-assets/spectrophotometer-macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/spectrophotometer-windows.exe
            release-assets/spectrophotometer-linux
            release-assets/spectrophotometer-macos
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true