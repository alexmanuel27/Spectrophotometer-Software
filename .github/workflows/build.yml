name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'  # Activa el job de release solo cuando hay un tag como v1.0.3
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller matplotlib pyserial numpy

      - name: Build executable
        run: pyinstaller --onefile --windowed --hidden-import=tkinter --hidden-import=matplotlib.backends.backend_tkagg spectrophotometer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectrophotometer-windows
          path: dist/spectrophotometer.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libgdk-pixbuf2.0-0 libx11-xcb1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller matplotlib pyserial numpy

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed \
            --hidden-import=tkinter \
            --hidden-import=matplotlib.backends.backend_tkagg \
            spectrophotometer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectrophotometer-linux
          path: dist/spectrophotometer

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller matplotlib pyserial numpy

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed \
            --hidden-import=tkinter \
            --hidden-import=matplotlib.backends.backend_tkagg \
            spectrophotometer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectrophotometer-macos
          path: dist/spectrophotometer

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')  # Solo si es un tag que empieza con v
    permissions:
      contents: write  # ðŸ”‘ Esto soluciona el error 403
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/spectrophotometer-windows/spectrophotometer.exe
            artifacts/spectrophotometer-linux/spectrophotometer
            artifacts/spectrophotometer-macos/spectrophotometer
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true